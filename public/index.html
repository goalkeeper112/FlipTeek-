<!DOCTYPE html>
<html lang="es" ng-app="angularTodo">
<head>
	<meta charset="utf8">
	<meta author="goalkeeper112">
	<title>Flipteek!</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/js/google-code-prettify/prettify.css"></link>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body ng-controller="mainController" style="background: url('http://www.califabandit.com/wp-content/uploads/2012/04/cielo-estrellado.jpg'); color: white;">
	<div class="container">
		<div class="jumbotron text-center"  style="background: url('http://www.califabandit.com/wp-content/uploads/2012/04/cielo-estrellado.jpg'); color: white;">
			<h1>Flipteek! Archivador de Tareas y Notas<hr> Tú número de tareas por completar: <span class="label label-info red">{{ todos.length }}</span></h1>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox lg" ng-repeat=" todo in todos">
					<label style="font-size: 32px; color: white;">
						<button data-icon="ok" ng-click="deleteTodo(todo._id)" class="btn btn-success btn-lg icon-ok">Realizada </button>
							<span class="label label-danger">{{ todo.text }}</span>
					</label>
				</div>
			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Inserta una tarea nueva" ng-model="formData.text">
					</div>
					<button class="btn btn-primary btn-lg" ng-click="createTodo()">Añadir</button>
				</form>		
			</div>
		</div>
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
